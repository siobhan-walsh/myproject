<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Outfit Planner</title>
    <link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<script>
	$(document).ready(
		function(){
			var total = 0;
			var oneprice = 0;
			var twoprice = 0;
			var threeprice = 0;
			var fourprice = 0;
			var fiveprice = 0;
			
			var which = function() {
				if($("#list").val() == "head") {
					heady();
					
				} else if($("#list").val() == "neck") {
					necky();
					
				} else if($("#list").val() == "body") {
					bodyy();
					
				} else if($("#list").val() == "legs") {
					leggy();
					
				} else if($("#list").val() == "feet") {
					feety();
					
				}
				
			}
			
			var showtotal = function() {
				
				total =  oneprice + twoprice +threeprice +fourprice + fiveprice;
				$("#totalplace").html("<h1>$" + total + "</h1>");
				console.log(total);
				
			}
			
			var heady = function () {
				
					var ilink = $("#linksub").val();
					$("#img1").html("<img src='" + ilink + "'>");
					oneprice = parseInt($("#itemprice").val());
					showtotal();
					
				}
				
			var necky = function () {
				
					var ilink = $("#linksub").val();
					$("#img2").html("<img src='" + ilink + "'>");
					twoprice = parseInt($("#itemprice").val());
					showtotal();
				}
				
			var bodyy = function () {
				
					var ilink = $("#linksub").val();
					$("#img3").html("<img src='" + ilink + "'>");
					threeprice = parseInt($("#itemprice").val());
					showtotal();
			}
			
			var leggy = function () {
				
					var ilink = $("#linksub").val();
					$("#img4").html("<img src='" + ilink + "'>");
					fourprice = parseInt($("#itemprice").val());
					showtotal();
			}
				
			var feety = function () {
				
					var ilink = $("#linksub").val();
					$("#img5").html("<img src='" + ilink + "'>");
					fiveprice = parseInt($("#itemprice").val());
					showtotal();
			}
			
			$('#submit').click( function() {
				
					which();
				}
			);
			
		}
	);
</script>
<style>
html {
	
	background:url(http://hdwallpick.com/wp-content/uploads/2015/02/free-blue-background-640x400.jpg) no-repeat center center fixed; 
  	-webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
body {
	font-family: 'Redressed', cursive;
	font-size:16pt;

}

#header {
	text-align:center;
	padding:1%;
	margin-bottom:5px;

}
	#formplace {
		width:30%;
		float:left;
		padding-left:15%;
		padding-right:0%;
		padding-top:0%;
		
			
	}
	#formplace input{
		width:60%;
		height:50px;
		margin:10px;
		font-family: 'Redressed', cursive;
		font-size:16pt;
		text-align:center;
	}

	
	#formplace select{
		width:60%;
		margin:10px;
		font-family: 'Redressed', cursive;
		font-size:16pt;	
		
	}
	#formplace option{
		font-family: 'Redressed', cursive;
		font-size:16pt;	
	}
	#imageplace {
		width:50%;
		float:right;	
		margin-right:2%;
	
		
	}
	
	#imageplace img {
		max-width:50%;	
	}
	
	#totalplace {
		width:30%;
		float:left;
		padding-left:10%;
		padding-right:10%;
		padding-top:0%;
		
	}
</style>

<body>

	<div id='header'>
    	<h1>Outfit Planner</h1>
        <h2>Enter an image link and a price for each part of your outfit!</h2>
    </div>
  <div id="formplace">  
      <input type='text' id='linksub' placeholder="image link" /><br>
      <select id="list" name='bodies'>
          <option value="head">Head</option>
          <option value='neck'>Neck</option>
          <option value="body">Body</option>
          <option value="legs">Legs</option>
          <option value="feet">Feet</option>
      </select><br>
      <input id='itemprice' type='text' placeholder='price'><br>
      <input type="button" id="submit" value="Submit">
      
  	  <h2>Your total so far is:</h2>
  
      <div id="totalplace">
      </div>
  </div>
  
  <div id='imageplace'>
      Head:
      <div id="img1">
          <br><br><br><br>
      </div>
      <hr>
      Neck:
      <div id="img2">
          <br><br><br><br>
      </div>
      <hr>
      Body:
      <div id="img3">
          <br><br><br><br>
      </div>
      <hr>
      Legs:
      <div id="img4">
          <br><br><br><br>
      </div>
      <hr>
      Feet:
      <div id="img5">
          <br><br><br><br>
      </div>
  </div>
  

</body>
</html>
